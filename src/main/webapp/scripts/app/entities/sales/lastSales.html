<div>

	<div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th data-translate="membershipApp.sales.lastSales.date">Date</th>
                    <th data-translate="membershipApp.sales.lastSales.itemLabels">ItemLabels</th>
                    <th data-translate="membershipApp.sales.lastSales.adherent">Adherent</th>
                    <th data-translate="membershipApp.sales.lastSales.totalCost"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-infinite-scroll="loadPage(page + 1)" data-infinite-scroll-disabled="links['last'] == page">
                <tr data-ng-repeat="sale in sales">
                    <td>{{sale.date | date: 'dd/MM/yyyy HH:mm'}}</td>
                    <td>{{saleItemsLabel(sale)}}</td>
                    <td>{{sale.adherentFullName}}</td>
                    <td><euros cents="sale.totalCost()" /></td>
                    <td>
                    	<a class="btn btn-primary btn-sm" data-ui-sref="sale({id: sale.id})">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span data-translate="entity.action.edit"> Edit</span>
                    	</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
