
<div>
	<form>

		<div class="form-group">
			<label>Format</label>
			<div class="radio">
				<label>
					<input type="radio" data-ng-model="format" autocomplete="off" value="csv"> CSV
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" data-ng-model="format" autocomplete="off" value="xml"> XML
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" data-ng-model="format" autocomplete="off" value="json"> JSON
				</label>
			</div>
		</div>
			
        <div class="form-group">
        	<label>Propriétés</label>
        	<div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" data-ng-model="properties.id" autocomplete="off"> Identifiant
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" data-ng-model="properties.nom" autocomplete="off"> Nom
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" data-ng-model="properties.prenom" autocomplete="off"> Prénom
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" data-ng-model="properties.estBenevole" autocomplete="off"> Bénévole ?
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" data-ng-model="properties.adresse" autocomplete="off"> Adresse
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" data-ng-model="properties.codePostal" autocomplete="off"> Code Postal
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" data-ng-model="properties.ville" autocomplete="off"> Ville
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" data-ng-model="properties.telephone" autocomplete="off"> Téléphone
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" data-ng-model="properties.email" autocomplete="off"> Email
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" data-ng-model="properties.adhesions" autocomplete="off"> Adhésions
					</label>
				</div>
			</div>
		</div>
		
		
		<div class="form-group">
			<label>Adhérents dont l'adhésion</label>
			<div class="radio">
				<label>
					<input type="radio" data-ng-model="adhesionState" autocomplete="off" value="recently_expired"> est arrivée à terme depuis moins de 30 jours
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" data-ng-model="adhesionState" autocomplete="off" value="expiring"> va arriver à terme dans les 30 jours
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" data-ng-model="adhesionState" autocomplete="off" value="valid"> est à jour
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" data-ng-model="adhesionState" autocomplete="off" value="expired"> n'est plus à jour
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" data-ng-model="adhesionState" autocomplete="off" value="all"> Tous
				</label>
			</div>
		</div>
		
		<button type="button" class="btn btn-primary" data-ng-click="export()">Télécharger</button>
		
	    <button type="submit" data-ui-sref="adherent" class="btn btn-info">
	        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
	    </button>
	</form>
</div>
