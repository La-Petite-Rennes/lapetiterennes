<div class="form-group required">

    <label class="control-label col-sm-{{labelSize}}" data-translate="membershipApp.payment.type.label">PaymentType</label>

    <div class="col-sm-8">
        <label class="radio-inline">
            <input type="radio" data-ng-model="payment" value="Cash" checked="checked">
            <span data-translate="membershipApp.payment.type.cash"></span>
        </label>
        <label class="radio-inline">
            <input type="radio" data-ng-model="payment" value="Check">
            <span data-translate="membershipApp.payment.type.cheque"></span>
        </label>
        <label class="radio-inline" data-ng-hide="waiting">
            <input type="radio" data-ng-model="payment" value="CreditCard">
            <span data-translate="membershipApp.payment.type.creditCard"></span>
        </label>
        <label class="radio-inline">
            <input type="radio" data-ng-model="payment" value="Online">
            <span data-translate="membershipApp.payment.type.online"></span>
        </label>
        <label class="radio-inline" data-has-role="ROLE_WORKSHOP_MANAGER" data-ng-hide="sale">
            <input type="radio" data-ng-model="payment" value="Waiting">
            <span data-translate="membershipApp.payment.type.waiting"></span>
        </label>
        <label class="radio-inline" data-has-role="ROLE_WORKSHOP_MANAGER" data-ng-hide="sale">
            <input type="radio" data-ng-model="payment" value="CrowdFunding">
            <span data-translate="membershipApp.payment.type.crowdFunding"></span>
        </label>
    </div>
</div>
